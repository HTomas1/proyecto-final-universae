<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollermap - Login</title>
  <link href="./css/styles-login.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">
        <img src="" alt="">
    </div>
    <nav class="nav-links">
        <ul>
            <li><a href="./index.html">Inicio</a></li>
        </ul>
    </nav>
  </header>
  <section class="parent">
    <div class="left">
      <div class="login-left">
        <div class="login-inner">
          <h3 class="login-header">Bienvenido</h3>
          <p class="login-logo"><svg id="logo" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 401.45 401.45">
              <defs>
                <style>
                  .cls-1,
                  .cls-2 {
                    stroke: #1d1d1b;
                    stroke-miterlimit: 10;
                    stroke-width: 1.45px;
                  }

                  .cls-2 {
                    fill: #fff;
                  }
                </style>
              </defs>
              <circle class="cls-1" cx="200.72" cy="200.72" r="200" />
              <circle class="cls-2" cx="200.72" cy="200.72" r="155.8" />
            </svg></p>
          <p class="login-footer">¿Todavía no tienes cuenta?<strong><a href="./register.html"> Regístrate</a></strong></p>
        </div>
      </div>
    </div>
    <div class="right">
        <div class="container" id="formulario2">
          <div class="login-right">
            <div class="login-inner2">
              <div class="login-content">
                <h3 class="login-title">Inicia sesión</h3>
                <div class="form">
                  <form name="contacto" method="POST" action="php/login.php">
                    Usuario (*):<br>
                    <input type="text" name="nickname" class="field" placeholder="Usuario" required><br>
                    Contraseña (*):<br>
                    <input type="password" name="password" class="field" autocomplete="off" placeholder="Contraseña"
                      required><br>
                    <input type="submit" name="enviar" class="boton" value="Iniciar sesión">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
